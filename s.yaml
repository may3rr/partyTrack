edition: 1.0.0
name: party-track
access: default

services:
  party-track:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: party-track
        description: '党建助手应用'
        internetAccess: true
      function:
        name: party-track
        description: '党建助手主函数'
        runtime: python3.9
        codeUri: ./code
        handler: wsgi.app
        memorySize: 512
        timeout: 120
        environmentVariables:
          PYTHONPATH: .
          FLASK_ENV: production
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /* 